<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Make A Meal</title>
</head>
<body>
    <div class="container">
        <h1 id="top">Make A Meal</h1>
        <a href="#favorites" class="favorites-btn">Favorites</a>
        <h4>Bring the taste of fine dining to your kitchen</h4>
        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="ex: 'chicken' 'beef and cheese'">
                <button class="search-btn" type="submit">🔍</button>
            </form>
        </div>

        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div class="single-meal"></div>
    </div>

    <div id="favorites">
        <h2>Favorites</h2>
        <ul id="favorites-list"></ul>
        <a class="back-to-top-btn" href="#top"><h3>Back to Top</h3></a>
    </div>




    <script src="script.js"></script>
</body>
</html>
